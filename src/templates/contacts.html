<section class="contacts" id="contacts">
    <div class="container">
        <div class="row">
            <h2 class="contacts__header">Send a message using<br> the form below!</h2>
            <div class="col-md-6">
                <form method="POST" action="#">
                    <input name="name" type="text" placeholder="Name" required>
                    <br>
                    <input name="email" type="email" placeholder="Email" required>
                    <br>
                    <select name="subject" required>
                        <option value="sub">Subject</option>
                        <option value="sub1">Subject1</option>
                        <option value="sub2">Subject2</option>
                        <option value="sub3">Subject3</option>
                    </select>
                    <br>
                    <textarea name="message" rows="10" placeholder="What do you want to say..." spellcheck required></textarea>
                    <br>
                    <input type="submit" value="Submit Now">
                </form>
            </div>
            <div class="col-md-5">
                <div class="map-area">
                    <iframe class="map-area__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83857964278!2d144.95760901566567!3d-37.81724977975189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642c7d216f19d%3A0xf75b2025eba04655!2sAustralia+Post+-+Melb+Collins+St+West+Post+Shop!5e0!3m2!1sen!2sua!4v1489599845026"
                        width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
                    <div class="map-area__overlay"></div>
                </div>
                <address class="vcard">
                    <h3 class="vcard__h">Postal Address</h3>
                    <div class="vcard__adr">
                        <div class="street-address">PO Box 16132 Aollins Street eest</div>
                        <div class="locality">Victoria 8007 Australia</div>
                    </div>
                    <div class="vcard__tel">Phone: +61 3 8126 6284</div>
                    <div class="vcard__tel">Fax: <span class="fax">+61 3 8312 6284</span></div>
                </address>
            </div>
        </div>
    </div>
</section>
